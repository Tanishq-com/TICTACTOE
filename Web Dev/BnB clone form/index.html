<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls and Bears Form Clone</title>
    <link rel="stylesheet" href="/Web Dev/BnB clone form/indexstyle.css">
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCvKyE8v5NJdiIBMaB3pZrM3JjApAJWMlTxA&s" alt="logo" height="50" id="logo">
        <u><h1><b> BnB form Clone </b></h1></u>
    </header>

    <main>
        <section>
            <big><b class="head">Personal Details</b></big>
            <form>

                <br/>
                Name: <input type="text" placeholder="Name" class="details">
                <br/>
                <br/>
                Registration No.: <input type="text" placeholder="Registration No." class="details">
                <br/>
                <br/>
                VIT Email ID: <input type="email" placeholder="Email" class="details">
                <br/>
                <br/>      
            </form>
            
            <hr>
            
            <br/>
            <textarea placeholder="Why did you choose BnB ?" rows="5" cols="50" class="details"></textarea>
            <br/>
            <br/>
            
            <hr>
        </section>
        <section>
            
            <form>
                <big><b class="head">Domain Selection 1</b></big>
                <br/>                
                <br/>
                <label for="1">
                    <input type="radio" name="domain" id="1"> Finance
                    <br/>
                    <label for="2">                
                    <input type="radio" name="domain" id="2"> Outreach
                    </label>
                    <br/> 
                    <label for="3">               
                    <input type="radio" name="domain" id="3"> Technical
                    </label>
                    <br/> 
                    <label for="4">           
                    <input type="radio" name="domain" id="4"> Management
                    </label>
                    <br/>    
                    <label for="5">         
                    <input type="radio" name="domain" id="5"> Creative
                    </label>
                    <br/>      
                    <br/>      
                    <textarea placeholder="Why this domain ?" class="details" rows="5" cols="50"></textarea>
            </form>
        </section>
        <hr>
        <section>
            
            <form>
                <big><b class="head">Domain Selection 2</b></big>
                    <br/>                
                    <br/>                
                    <label for="10">
                    <input type="radio" name="domain" id="10"> Finance
                    <br/>
                    <label for="20">                
                    <input type="radio" name="domain" id="20"> Outreach
                    </label>
                    <br/> 
                    <label for="30">               
                    <input type="radio" name="domain" id="30"> Technical
                    </label>
                    <br/> 
                    <label for="40">           
                    <input type="radio" name="domain" id="40"> Management
                    </label>
                    <br/>    
                    <label for="50">         
                    <input type="radio" name="domain" id="50"> Creative
                    </label>
                    <br/>      
                    <br/>      
                    <textarea placeholder="Why this domain ?" class="details" rows="5" cols="50"></textarea>
                    <br/>
        </section>
        <hr>
        <big><b class="head">How do you know about BnB</b></big>
        <br/>
        <br/>
        <select class="details">
            <option value="Friends">Friends</option>
            <option value="Seniors">Seniors</option>
            <option value="Other">Other</option>
        </select>
        <br />
        <br />
    </main>
    <footer>
        <hr>
        Thank you for choosing Bulls and Bears.<br/>
        Reach us out at:
        <a href="https://www.instagram.com/bullsandbears_vit?igsh=MWlrNTdudGpmY3ZnNw==" target="_main"> <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Insta" height="10"></a>
    </footer>
</body>
</html>
